    package machine;

    public class Machine {
        private int water;
        private int milk;
        private int beans;
        private int cups;
        private int cash;

        public Machine() {
            water = 400;
            milk = 540;
            beans = 120;
            cups = 9;
            cash = 550;
        }

        public void status() {
            System.out.println("\nThe coffee machine has:\n" + water + " ml of water\n" + milk + " ml of milk\n" + beans +
                    " g of coffee beans\n" + cups + " disposable cups\n$" + cash + " of money");
        }

        public boolean makeEspresso() {
            if (water >= 250 && beans >= 16 && cups >= 1) {
                water -= 250;
                beans -= 16;
                cups -= 1;
                cash += 4;
                return true;
            } else {
                return false;
            }
        }

        public boolean makeLatte() {
            if (water >= 350 && milk >= 75 && beans >= 20 && cups >= 1) {
                water -= 350;
                milk -= 75;
                beans -= 20;
                cups -= 1;
                cash += 7;
                return true;
            } else {
                return false;
            }
        }

        public boolean makeCappuccino() {
            if (water >= 200 && milk >= 100 && beans >= 12 && cups >= 1) {
                water -= 200;
                milk -= 100;
                beans -= 12;
                cups -= 1;
                cash += 6;
                return true;
            } else {
                return false;
            }
        }

        public void fill(int water, int milk, int beans, int cups) {
            this.water += water;
            this.milk += milk;
            this.beans += beans;
            this.cups += cups;
        }

        public void take() {
            System.out.println("I gave you $" + cash);
            cash = 0;
        }

    }
